<body id="box">
<header id="main-header" class="bg-success text-white p-4 mb-3">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
			<h1 id="header-title">Event Lister</h1>
			</div>
			<div class="col-md-6 align-self-center">
			<input type="text" id="filter" class="form-control" placeholder="Search Events..." >
			</div>
		</div>
</div>
</header>
<div class="container">
	<div id="main" class="card card-body">
		<h2 class="title">Add Events</h2>
		<form id="addForm" class="form-inline mb-3">
			<input type="text" class="form-control mr-2" name="" id="item" required="required">
			<input type="submit" class="btn btn-dark" value="Submit" name="">
		</form>
		<h2 class="title">Events</h2>
		<ul id="items" class="list-group">
			<li class="list-group-item">Event 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
			<li class="list-group-item">Event 2 <button class="btn btn-danger btn-sm float-right delete">X</button> </li>
			<li class="list-group-item">Event 3 <button class="btn btn-danger btn-sm float-right delete">X</button> </li>
			<li class="list-group-item">Event 4 <button class="btn btn-danger btn-sm float-right delete">X</button> </li>
			<li class="list-group-item">Event 5 <button class="btn btn-danger btn-sm float-right delete">X</button> </li>
		</ul>
		<br>
		<button id="button" class="btn btn-dark btn-block" >Click here</button>
	</div>
</div>
